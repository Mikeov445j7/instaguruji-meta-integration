<ion-grid class="mt-48 kundali__details">
  <img src="assets/logo.png" />
  <div class="form__item" *ngIf="registerForm">
    <form [formGroup]="registerForm" autocomplete="off" area-autocomplete="off">
      <ion-row>
        <ion-col size="12">
          <mat-form-field appearance="outline" class="color-black">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <mat-form-field appearance="outline" class="color-black">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <mat-form-field appearance="outline" class="color-black">
            <mat-label>Whatsapp Mobile No.</mat-label>
            <input matInput formControlName="mobile" maxlength="10" />
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <mat-form-field appearance="outline" class="color-black">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <button [disabled]="registerForm.invalid||buttonConfig.disable"
            class="width-100 color-black button__height_50 bg-orange" mat-raised-button type="button"
            (click)="onSubmit()">{{buttonConfig.text}}</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-grid>
